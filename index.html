
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IPL Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #0b3d91;
      color: white;
      padding: 40px 20px;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    main {
      padding: 40px 20px;
    }
    .cta-button {
      background-color: #ff4500;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
    }
    .cta-button:hover {
      background-color: #e03e00;
    }
    footer {
      background-color: #0b3d91;
      color: white;
      padding: 20px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to IPL 2025</h1>
    <p>The ultimate cricketing experience</p>
  </header>

  <main>
    <h2>Experience the Thrill of Cricket</h2>
    <p>Don't miss out on the biggest cricket league in the world. Explore matches, players, and stadiums.</p>
    <button class="cta-button" onclick="window.location.href='https://www.iplt20.com'">Visit Official IPL Site</button>

  <footer>

  </footer>
